{% extends 'template.html' %}
{% block conteudo %}
    <h1>Criando Usuario</h1>
    <!-- Form Cliente e Enderecos -->
   <form method="POST" action="{{dados['url_form']}}">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required="required"/>
            </div>
            <div class="form-group col-md-3">
                <label for="nome_usuario">Nome Usuario</label>
                <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required="required"/>
            </div>
            <div class="form-group col-md-3">
                <label for="senha">Senha</label>
                <input type="text" class="form-control" id="senha" name="senha" required="required"/>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" required="required"/>
            </div>
            <div class="form-group col-md-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required="required"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="numero_telefone">Numero Telefone</label>
                <input type="text" class="form-control" id="numero_telefone" name="numero_telefone" required="required">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Form Cliente e Enderecos Fim -->
{% endblock %}
