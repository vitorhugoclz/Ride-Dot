{% extends 'template.html' %}
{% include 'header.html' %}

{% block conteudo %}
    <div class="parallax-content baner-content" id="home" >
        <div class="container">
            <div class="text-content">
                <h2><em>RideDot</em></h2>
                <p>Caronas de confiança para o seu destino</p>

                <div class="container">
                    <form action="/login" method="post">
                    <fieldset>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <span></span>
                        </div>
                        <div class="form-group col-md-4" for="nome_usuario">
                            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" placeholder="nome de usuario">
                        </div>
                    </div>
                    <br><br><br>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <span></span>
                        </div>
                        <div class="form-group col-md-4" for="senha">
                            <input type="text" class="form-control" id="senha" name="senha" placeholder="senha">
                        </div>
                    </div>
                    <br><br><br>
                     <div class="form-row">
                        <span class="col-md-5 mb-2"></span>
                        <button type="submit" class="btn btn-primary btn-salvar col-md-2 mb-2"><span style="color: #dddddd">Entrar</span></button>
                     </div>
                    <br><br>
                    </fieldset>
                    </form>
                    <form action="/cadastrar", method="post">
                        <fieldset>
                        <a class="btn btn-sm btn-link" style="color:#FFFFFF"
                                   href="{{ url_for("cadastrar") }}" role="button">Cadastrar</a>
                        </fieldset>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h4>Contate-nos</h4>
                        <div class="line-dec"></div>
                        <p>Envie uma mensagem em caso de dúvidas ou sugestões</p>
                        <div class="pop-button">
                            <h4>Envie uma mensagem</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="pop">
                        <span>✖</span>
                        <form id="contact" action="#" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                  <fieldset>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required>
                                  </fieldset>
                                </div>
                                <div class="col-md-12">
                                  <fieldset>
                                    <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required>
                                  </fieldset>
                                </div>
                                <div class="col-md-12">
                                  <fieldset>
                                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required></textarea>
                                  </fieldset>
                                </div>
                                <div class="col-md-12">
                                  <fieldset>
                                    <button type="submit" id="form-submit" class="btn">Send Message</button>
                                  </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
